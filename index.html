<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Title -->
  <title>SPACE MEDIA - Palestinian Digital Marketplace for Stock Photos &amp; Videos</title>

  <!-- Meta Description for SEO -->
  <meta name="description"
    content="SPACE MEDIA is a leading Palestinian platform offering premium stock photos and videos for creative projects. Explore our extensive collection to boost your creativity." />

  <!-- Keywords for SEO -->
  <meta name="keywords"
    content="SPACE MEDIA, stock photos, stock videos, digital media, Palestinian photography, creative content" />

  <!-- Robots Meta -->
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL for SEO -->
  <link rel="canonical" href="https://spacemedia.ps" />

  <!-- Additional Meta Tags -->
  <meta name="author" content="SPACE MEDIA" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Open Graph Meta Tags for social media sharing -->
  <meta property="og:title" content="SPACE MEDIA - Palestinian Digital Marketplace for Stock Photos &amp; Videos" />
  <meta property="og:description"
    content="Discover a premium collection of stock photos and videos tailored for creative professionals on SPACE MEDIA." />
  <meta property="og:image" content="img/og-image.png" />
  <meta property="og:url" content="https://spacemedia.ps" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SPACE MEDIA - Palestinian Digital Marketplace for Stock Photos &amp; Videos" />
  <meta name="twitter:description"
    content="Explore our premium collection of stock photos and videos designed for creative projects at SPACE MEDIA." />
  <meta name="twitter:image" content="img/twitter-image.png" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/owl.carousel.min.css" />
  <!-- Using standard Bootstrap CSS for LTR languages -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Preload Critical Resources for Performance -->
  <link rel="preload" href="css/style.css" as="style" />
  <link rel="preload" href="js/script.js" as="script" />

  <!-- Structured Data (JSON-LD) for SEO -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "name": "SPACE MEDIA",
      "url": "https://spacemedia.ps",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://spacemedia.ps/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Brand Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="./img/logo.webp" alt="SPACE MEDIA Logo" />
      </a>
      <!-- Navbar Toggler for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <!-- Home Link -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <!-- Photos Link -->
          <li class="nav-item">
            <a class="nav-link" href="photos.html">Photos</a>
          </li>
          <!-- Videos Dropdown (opens on hover on desktop) -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" 
               data-bs-toggle="dropdown" aria-expanded="false">
              Videos <i class="fa-solid fa-angle-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="videos-trending.html">Trending Videos</a></li>
              <li><a class="dropdown-item" href="videos-latest.html">Latest Videos</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="videos-popular.html">Popular Videos</a></li>
            </ul>
          </li>
          <!-- About Us Link -->
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <!-- Contact Us Link -->
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
        <!-- Action Buttons -->
        <div class="d-flex buttons-group">
          <a href="login.html" class="dedcription-btn-blue">
            <span class="name-descripeion">Login</span>
            <div class="btn-icon-blue">
              <i class="fas fa-sign-in-alt"></i>
            </div>
          </a>
          <a href="register.html" class="dedcription-btn me-2">
            <span class="name-descripeion">Register</span>
            <div class="btn-icon">
              <i class="fas fa-plus"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>
  
  

  <!-- JavaScript Libraries -->
  <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script src="js/owl.carousel.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- GSAP Animations for a Magical Entrance -->
  <script>
    // Animate the brand logo with a bounce effect
    gsap.from(".navbar-brand", {
      duration: 1,
      y: -50,
      opacity: 0,
      ease: "bounce.out"
    });
    // Animate each navigation link sequentially
    gsap.from(".nav-link", {
      duration: 1,
      y: -20,
      opacity: 0,
      stagger: 0.2,
      delay: 0.5,
      ease: "power2.out"
    });
    // Animate action buttons with a slight delay
  </script>
</body>

</html>
